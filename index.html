<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Clean-Up Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme (default) */
            --primary-color: #4CAF50;
            --primary-light: #81C784;
            --primary-dark: #388E3C;
            --user-message-bg: #E3F2FD;
            --bot-message-bg: #E8F5E9;
            --error-message-bg: #FFEBEE;
            --error-color: #F44336;
            --text-color: #333333;
            --bg-color: #F5F5F5;
            --card-bg: #FFFFFF;
            --input-bg: #FFFFFF;
            --border-color: #E0E0E0;
            --scrollbar-track: #F1F1F1;
            --scrollbar-thumb: #BDBDBD;
            --typing-dot-color: #66BB6A;
            --shadow-color: rgba(0,0,0,0.1);
            --border-radius: 12px;
            --message-radius: 20px;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --primary-color: #81C784;
            --primary-light: #A5D6A7;
            --primary-dark: #66BB6A;
            --user-message-bg: #2D3E50;
            --bot-message-bg: #37474F;
            --error-message-bg: #5C2B29;
            --error-color: #EF9A9A;
            --text-color: #EEEEEE;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --input-bg: #2D2D2D;
            --border-color: #444444;
            --scrollbar-track: #2D2D2D;
            --scrollbar-thumb: #666666;
            --typing-dot-color: #A5D6A7;
            --shadow-color: rgba(0,0,0,0.3);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 90vh;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
        }
        
        #chatbox {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            background: var(--card-bg);
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        #input-area {
            display: flex;
            gap: 12px;
            margin-top: 0;
        }
        
        #userInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        
        #userInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        #sendButton {
            padding: 14px 28px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 5px var(--shadow-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #sendButton:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        #sendButton:active {
            transform: translateY(0);
        }
        
        #sendButton:disabled {
            background: #BDBDBD;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            margin: 12px 0;
            padding: 14px 18px;
            border-radius: var(--message-radius);
            max-width: 80%;
            position: relative;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out;
            transition: all 0.3s;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        
        .user-message {
            background: var(--user-message-bg);
            margin-left: auto;
            border-bottom-right-radius: 4px;
            color: var(--text-color);
        }
        
        .bot-message {
            background: var(--bot-message-bg);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            color: var(--text-color);
        }
        
        .error-message {
            background: var(--error-message-bg);
            color: var(--error-color);
            margin: 15px auto;
            text-align: center;
            max-width: 90%;
            border-radius: var(--border-radius);
        }
        
        .message strong {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        /* Scrollbar styling */
        #chatbox::-webkit-scrollbar {
            width: 10px;
        }
        
        #chatbox::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 10px;
        }
        
        #chatbox::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 10px;
        }
        
        #chatbox::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: inline-block;
            padding: 12px 18px;
            background: var(--bot-message-bg);
            border-radius: var(--message-radius);
            margin-bottom: 15px;
            max-width: fit-content;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        
        .typing-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--typing-dot-color);
            margin-right: 6px;
            animation: typingAnimation 1.4s infinite both;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
            box-shadow: 0 3px 10px var(--shadow-color);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            border-color: var(--primary-color);
        }
        
        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
            transition: all 0.3s;
        }
        
        /* Welcome message animation */
        .welcome-message {
            animation: welcomeFadeIn 0.8s ease-out;
        }
        
        /* Message timestamp */
        .timestamp {
            display: block;
            font-size: 0.75rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes welcomeFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                max-height: 100vh;
            }
            
            .app-container {
                max-height: calc(100vh - 30px);
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            
            #chatbox {
                padding: 15px;
                border-radius: 16px;
            }
            
            #input-area {
                flex-direction: column;
            }
            
            #sendButton {
                width: 100%;
                padding: 14px;
                justify-content: center;
            }
            
            .message {
                max-width: 90%;
                padding: 12px 16px;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 42px;
                height: 42px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98,1.37-2.58,2.26-4.4,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"/>
        </svg>
    </div>

    <div class="app-container">
        <h1><span>ðŸŒ±</span> Community Clean-Up Organizer</h1>
        <div id="chatbox">
            <div class="bot-message message welcome-message">
                <strong>EcoBot:</strong> Hello! I'm here to help with community clean-up initiatives. Ask me about recycling, volunteering, or reducing waste!
                <span class="timestamp">Just now</span>
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Ask me about community clean-ups..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Send
            </button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Theme Management
        function setTheme(theme) {
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            // Update toggle icon
            const icon = themeToggle.querySelector('svg');
            if (theme === 'dark') {
                icon.innerHTML = '<path d="M12,9c1.65,0,3,1.35,3,3s-1.35,3-3,3s-3-1.35-3-3S10.35,9,12,9 M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5 S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1 s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1C11.45,19,11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0 c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95 c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41 L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41 s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06 c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L7.05,18.36z"/>';
            } else {
                icon.innerHTML = '<path d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98,1.37-2.58,2.26-4.4,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"/>';
            }
        }

        function toggleTheme() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // Handle Enter key
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function appendMessage(sender, message, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isError ? 'error-message' : sender.toLowerCase() + '-message'}`;
            messageDiv.innerHTML = `
                <strong>${sender}:</strong> ${message}
                <span class="timestamp">${getCurrentTime()}</span>
            `;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <strong>EcoBot:</strong> 
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            `;
            chatbox.appendChild(typingDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            sendButton.disabled = true;
            appendMessage('You', message);
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'Accept': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                // Hide typing indicator before showing response
                hideTypingIndicator();

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Unknown error occurred');
                }

                appendMessage('EcoBot', data.response);
            } catch (error) {
                console.error('Error:', error);
                appendMessage('EcoBot', error.message || 'Connection error', true);
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }
        
        // Event Listeners
        themeToggle.addEventListener('click', toggleTheme);
        
        // Focus input on page load
        window.onload = function() {
            userInput.focus();
        };
    </script>
</body>
</html>
